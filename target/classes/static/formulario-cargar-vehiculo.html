<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concesionaria Renault Mendoza</title>

  <!--Bootstrap CDN via JsDeliver - CSS link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="css/css_vista_principal.css">

  <link rel="stylesheet" href="css/css_formularios.css">

</head>
<body onload="inicio()">

  <div class="Wrap">
    
    <nav class="navbar bg-dark navbar-expand-lg fixed-top Barra_navegacion" data-bs-theme="dark">
      <div class="container-fluid">

          <a class="navbar-brand" href="#" style="white-space: nowrap;">
            <img src="images/Renault_2021_Text.svg" alt="Logo" style="width: 50px; filter:invert(); margin-right: 10px;">
            Concesionaria Renault Mendoza
          </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: auto;">

            <li class="nav-item Botones_navegacion">
              <a class="nav-link" href="#">Nueva venta</a>
            </li>

            <li class="nav-item Botones_navegacion_inactivos">
              <a class="nav-link" href="#" style="color: #ffffff30;" aria-disabled="true">Nuevo vehiculo</a>
            </li>

            <li class="nav-item Botones_navegacion">
              <a class="nav-link" href="#">Nuevo proveedor</a>
            </li>

            <li class="nav-item Botones_navegacion" >
              <a class="nav-link" href="#">Nuevo usuario</a>
            </li>

          </ul>
          <form class="d-flex" role="search" style="margin-top: 16px;">
            <input class="form-control me-2" type="search" placeholder="Buscar por modelo" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit" style="color: #FFFFFF8C; border-color: #FFFFFF8C;">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="form-container">
    <h2>Cargar Nuevo Vehículo</h2>
    <form id="carForm">
      <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" required>
      </div>

      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" id="marca" required>
      </div>

      <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" required>
      </div>

      <div class="form-group">
        <label for="puertas">Cantidad de Puertas</label>
        <input type="number" id="puertas" min="2" max="5" required>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" required>
      </div>

      <div class="form-group">
        <label for="precio">Precio ($)</label>
        <input type="number" id="precio" min="0" required>
      </div>

      <div class="form-group">
        <label for="anio">Año de Fabricación</label>
        <input type="number" id="anio" min="1900" max="2025" required>
      </div>

      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <input type="text" id="proveedor" required>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen del Vehículo</label>
        <input type="file" id="imagen" accept="image/*">
      </div>

      <button type="submit" class="Cargar_Vehiculo">Cargar Vehículo</button>
    </form>
  </div>

  <!--Bootstrap CDN via JsDeliver - JavaScript link-->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <script src="js/script_vista_principal.js"></script>
  <script src="js/script_form_vehiculos.js"></script>
</body>


</html>
