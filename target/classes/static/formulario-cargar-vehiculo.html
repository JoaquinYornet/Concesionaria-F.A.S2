<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concesionaria Renault Mendoza</title>
  <link rel="shortcut icon" href="images/Renault-head-icon.png" type="image/x-icon">
  <link rel="icon" href="images/Renault-head-icon.png" type="image/x-icon">

  <!--Bootstrap CDN via JsDeliver - CSS link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="css/css_vista_principal.css">

  <link rel="stylesheet" href="css/css_formularios.css">

</head>
<body onload="inicio()">

  <div class="Wrap">
    
    <nav class="navbar bg-dark navbar-expand-lg fixed-top Barra_navegacion" data-bs-theme="dark">
      <div class="container-fluid">

          <a class="navbar-brand" href="#" style="white-space: nowrap;">
            <img src="images/renault-logo-with-text.svg" alt="Logo" style="width: 50px; filter:invert(); margin-right: 10px;">
            Concesionaria Renault Mendoza
          </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: auto;">

            <li class="nav-item Botones_navegacion">
              <a class="nav-link" href="#">Nueva venta</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cargar/Actualizar datos:
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Modelo</a></li>
                <li><a class="dropdown-item" href="#">Vehículo</a></li>
                <li><a class="dropdown-item" href="#">Cliente</a></li>
                <li><a class="dropdown-item" href="#">Proveedor</a></li>

              </ul>
            </li>

          </ul>
          <form class="d-flex" role="search" style="margin-top: 16px;">
            <input class="form-control me-2" type="search" placeholder="Buscar por modelo" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit" style="color: #FFFFFF8C; border-color: #FFFFFF8C;">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="form-container">
    <h2>Cargar Nuevo Vehículo</h2>
    <form id="carForm">

      <div class="form-group">
        <label for="modelo">Modelo</label>
        <select id="modelo" required>
          <option id="modelo_default" >--Seleccione un modelo--</option>
        </select>
      </div>

      <div class="form-group">
        <label for="version">Version</label>
        <select id="version" required>
          <option id="version_default" >--Seleccione una version--</option>
        </select>
      </div>

      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <select id="proveedor" required>
          <option id="proveedor_default" >--Seleccione un proveedor--</option>
        </select>
      </div>

      <div class="form-group">
        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" placeholder="Dejar vacío para vehículos nuevos">
      </div>

      <div class="form-group">
        <label for="precio">Precio ($)</label>
        <input type="number" id="precio" min="0" required>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color" required>
      </div>

      <div class="form-group">
        <label for="anio">Año de Fabricación</label>
        <input type="number" id="anio" min="1900" max="2099" required>
      </div>

      <div class="form-group">
        <label for="serie">Número de Serie</label>
        <input type="text" id="serie" required>
      </div>

      <div class="form-group">
        <label for="kilometraje">Kilometraje</label>
        <input type="number" id="kilometraje" min="0" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="estado">Estado general</label>
        <select id="estado" required>
          <option id="estado_default" >--Seleccione el estado del vehículo--</option>
        </select>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen del Vehículo</label>
        <input type="file" id="imagen" accept="image/*">
      </div>

      <button type="submit" class="Cargar">Cargar Vehículo</button>
    </form>
  </div>

  <!--Bootstrap CDN via JsDeliver - JavaScript link-->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <script src="js/script_vista_principal.js"></script>
  <script src="js/script_formularios.js"></script>
</body>


</html>
