<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Modelo</title>
  <link rel="shortcut icon" href="images/Renault-head-icon.png" type="image/x-icon">
  <link rel="icon" href="images/Renault-head-icon.png" type="image/x-icon">

  <!--Bootstrap CDN via JsDeliver - CSS link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="css/css_vista_principal.css">

  <link rel="stylesheet" href="css/css_formularios.css">

</head>
<body onload="inicio_pagina_formulario()">

  <div class="Wrap">
    
    <nav class="navbar navbar-expand-lg fixed-top Barra_navegacion" data-bs-theme="dark">
      <div class="container-fluid">

          <a class="navbar-brand" href="#" style="white-space: nowrap;">
            <img src="images/renault-logo-with-text.svg" alt="Logo" style="width: 70px; filter:invert(); margin-right: 10px;">
            Concesionaria Renault Mendoza
          </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: auto;">

            <li class="nav-item Botones_navegacion">
              <a class="nav-link" href="#">Nueva venta</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cargar datos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Vehículo</a></li>
                <li><a class="dropdown-item" href="#">Modelo</a></li>
                <li><a class="dropdown-item" href="#">Cliente</a></li>
                <li><a class="dropdown-item" href="#">Proveedor</a></li>

              </ul>
            </li>

          </ul>
          <form class="d-flex" role="search" style="margin-top: 16px;" id="form_buscar" onsubmit="return false;">
            <input class="form-control me-2 Buscador" type="search" id="input_buscar" placeholder="Buscar en stock ..." aria-label="Search"/>  
            <button class="btn btn-outline-success Icono_buscar" type="submit"></button>
          </form>
        </div>
      </div>
    </nav>
  </div>


  <div class="form-container">
    <h2 id="h2_formulario">Nuevo Modelo</h2>
    <form id="formulario_modelo"> <!--<Formulario 2 - F2-->

      <div class="form-group">
        <label for="F2_modelo">Nombre del modelo</label>
        <input id="F2_modelo" type="text" required></div>
      
      <div class="form-group">
        <label for="F2_version">Versión</label>
        <input id="F2_version" type="text" required></div>
        
      <div class="form-group">
        <label for="F2_carroceria">Carrocería</label>
        <input id="F2_carroceria" type="text" required></div>
        
      <div class="form-group">
        <label for="F2_motor">Motor</label>
        <input id="F2_motor" type="text" required></div>
        
      <div class="form-group">
        <label for="F2_transmision">Transmisión</label>
        <input id="F2_transmision" type="text" required=></div>
        
      <div class="form-group">
        <label for="F2_nro_puertas">Número de puertas</label>
        <input id="F2_nro_puertas" type="number" required min="0"></div>
        
      <button type="submit" class="Cargar">Cargar Modelo</button>

    </form>

  </div>

  <!--Bootstrap CDN via JsDeliver - JavaScript link-->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <script src="js/script_vista_principal.js"></script>
  <script src="js/script_formularios.js"></script>
</body>


</html>
