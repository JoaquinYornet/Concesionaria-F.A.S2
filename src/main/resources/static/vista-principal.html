<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concesionaria Renault Mendoza</title>
  <link rel="shortcut icon" href="images/Renault-head-icon.png" type="image/x-icon">
  <link rel="icon" href="images/Renault-head-icon.png" type="image/x-icon">

  <!--Bootstrap CDN via JsDeliver - CSS link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="css/css_vista_principal.css">

</head>
<body onload="inicio()">

  <div class="Wrap">
    
    <nav class="navbar bg-dark navbar-expand-lg fixed-top Barra_navegacion" data-bs-theme="dark">
      <div class="container-fluid">

          <a class="navbar-brand" href="#" style="white-space: nowrap;">
            <img src="images/renault-logo-with-text.svg" alt="Logo" style="width: 50px; filter:invert(); margin-right: 10px;">
            Concesionaria Renault Mendoza
          </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: auto;">

            <li class="nav-item Botones_navegacion">
              <a class="nav-link" href="#">Nueva venta</a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cargar datos:
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Vehículo</a></li>
                <li><a class="dropdown-item" href="#">Modelo</a></li>
                <li><a class="dropdown-item" href="#">Cliente</a></li>
                <li><a class="dropdown-item" href="#">Proveedor</a></li>

              </ul>
            </li>


          </ul>
          <form class="d-flex" role="search" style="margin-top: 16px;">
            <input class="form-control me-2" type="search" placeholder="Buscar por modelo" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit" style="color: #FFFFFF8C; border-color: #FFFFFF8C;">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="Sumario">
    <h2>Resumen del mes</h2>
    <p><strong>0 unidades</strong></p>
    <p><strong>$0</strong></p>
  </div>
  
  <div class="Vehiculos">

    <div style="justify-content: center; text-align: center;">

      <h2>Vehículos</h2>
      <br>

      <div style="display: flex; justify-self: center; text-align: center;">

        <div>
          <label for="select_ordenar_por">Ordenar por:</label>
          <select id="select_ordenar_por" class="form-select Select_orden" onchange="ordenar_tabla()" style="width: 200px; margin-right: 10px;">
            <option value="id">ID</option>
            <option value="modelo">Modelo</option>
            <option value="version">Version</option>
            <option value="color">Color</option>
            <option value="precio">Precio</option>
            <option value="serie">Número de serie</option>
            <option value="anio">Año de fabricación</option>
            <option value="proveedor">Proveedor</option>
            <option value="estado">Estado</option>
            <option value="stock">Stock</option>
          </select>
        </div>

        <div>
          <label for="select_orden">Orden:</label>
          <select id="select_orden" class="form-select Select_orden" onchange="ordenar_tabla()" style="width: 200px; margin-left: 10px;">
            <option value="ascendente">Ascendente</option>
            <option value="descendente">Descendente</option>
          </select>
        </div>
      </div>




    </div>


    <table id="tabla_stock">
      <tr id="fila_encabezado">
        <th style="border-radius: 10px 0 0 0;"></th>
        <th>Id</th>
        <th>Modelo</th>
        <th>Version</th>
        <th>Color</th>
        <th>Precio (ARS)</th>
        <th>Número de serie</th>
        <th>Año de fabricación</th>
        <th>Proveedor</th>
        <th>Estado</th>
        <th style="border-radius: 0 10px 0 0;">Stock</th>
      </tr>
    </table>
  </div>


  <!--Bootstrap CDN via JsDeliver - JavaScript link-->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
  <script src="js/script_vista_principal.js"></script>
</body>


</html>
